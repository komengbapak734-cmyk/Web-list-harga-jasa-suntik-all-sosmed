<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Store - Jasa Suntik All Sosmed</title>
    <style>
        :root {
            --primary-red: #FF0000;
            --primary-white: #FFFFFF;
            --primary-black: #000000;
            --bg-color: var(--primary-white);
            --text-color: var(--primary-black);
            --accent-color: var(--primary-red);
            --table-bg: rgba(255, 255, 255, 0.8); /* Transparent for light mode */
        }

        body.dark-mode {
            --bg-color: var(--primary-black);
            --text-color: var(--primary-white);
            --table-bg: rgba(0, 0, 0, 0.8); /* Transparent for dark mode */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            font-size: 16px; /* Clear font size */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: var(--accent-color);
        }

        .logo {
            max-width: 300px;
            margin-bottom: 10px;
        }

        .mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: var(--accent-color);
            color: var(--primary-white);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .services, .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .service-btn, .category-btn {
            background-color: var(--accent-color);
            color: var(--primary-white);
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .service-btn:hover, .category-btn:hover {
            opacity: 0.8;
        }

        .price-section {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--table-bg); /* Transparent table */
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--text-color);
        }

        th {
            background-color: var(--accent-color);
            color: var(--primary-white);
        }

        a.price-link {
            color: var(--text-color);
            text-decoration: none;
        }

        a.price-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Mode (Sekarang: Terang)</button>

    <header>
        <img src="logo.png" alt="Poker Store Logo" class="logo"> <!-- Ganti dengan path logo Anda -->

        <p>KLICK HARGA DAN SOSMED YANG INGIN DI SUNTIK OTOMATIS BAKALAN DI ARAHIN KE WHATSAPP ADMIN</p>
    </header>
