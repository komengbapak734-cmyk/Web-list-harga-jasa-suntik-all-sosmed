<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Poker Store - Jasa Suntik Sosmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff0000, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b30000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      height: 80px;
    }
    h1 {
      margin: 10px 0;
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: rgba(255,255,255,0.8); /* transparan */
    }
    th, td {
      border: 1px solid #b30000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ffcccc;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px;
      background-color: #b30000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo Poker Store yang sudah Anda siapkan -->
    <img src="logo-pokerstore.png" alt="Poker Store Logo">
    <h1>OPEN JASA SUNTIK ALL SOSMED</h1>
    <p>Klik harga & sosmed yang ingin disuntik, otomatis diarahkan ke WhatsApp admin</p>
  </header>

  <div class="container">
    <h2>Layanan</h2>
    <a href="#tiktok" class="btn">TikTok</a>
    <a href="#whatsapp" class="btn">WhatsApp</a>
    <a href="#instagram" class="btn">Instagram</a>
    <a href="#telegram" class="btn">Telegram</a>
    <a href="#youtube" class="btn">YouTube</a>

    <h2 id="tiktok">Follower TikTok</h2>
    <table>
      <tr><th>Jumlah</th><th>Harga</th><th>Pesan</th></tr>
      <tr><td>100</td><td>4K</td><td><a class="btn" href="https://wa.me/628xxxxxxx?text=Order+100+Follower+TikTok+4K">Pesan</a></td></tr>
      <tr><td>200</td><td>6K</td><td><a class="btn" href="https://wa.me/628xxxxxxx?text=Order+200+Follower+TikTok+6K">Pesan</a></td></tr>
      <!-- Tambahkan baris sesuai daftar harga -->
    </table>

    <h2>Likes TikTok</h2>
    <table>
      <tr><th>Jumlah</th><th>Harga</th><th>Pesan</th></tr>
      <tr><td>1000</td><td>4K</td><td><a class="btn" href="https://wa.me/628xxxxxxx?text=Order+1000+Likes+TikTok+4K">Pesan</a></td></tr>
      <!-- Tambahkan baris lainnya -->
    </table>

    <!-- Lanjutkan dengan Views, Komentar, Member, Instagram, Telegram, YouTube sesuai data -->
  </div>
</body>
</html>
